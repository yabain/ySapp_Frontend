<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">ySapp</span>
</nav>
<div class="container">
  <h1 class="text-center mt-3 mb-3">Messages Whatsapp</h1>

  <div class="row ">

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="card">

        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="envoieWhatsapp()" [formGroup]="messageForm">

              <div class="form-group">
                <label for="exampleFormControlInput1">Contact</label>
                <input type="text" class="form-control" formControlName="phone" required
                value="+237" placeholder="23791224472">
              </div>

              <div class="mb-3">
                <label>Message</label>
                <textarea class="form-control"  formControlName="message"  placeholder="Saisissez votre message" required></textarea>
                
              </div><br>

              <button class="btn btn-secondary" type="submit"> Envoyer </button>

            </form>
          </div>
        </div>

      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>

</div>
