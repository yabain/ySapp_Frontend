<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img [src]='advanceTable.img' alt="avatar" style="max-width: 15vw; max-height: 15vh;">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{'message-to' | translate}} {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="advanceTableForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{'email' | translate }}</mat-label>
            <input matInput formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error
              *ngIf="advanceTableForm.get('email').hasError('required') || advanceTableForm.get('email').touched">
              {{'enter-valid-email' | translate}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{'phone' | translate }}</mat-label>
            <input matInput formControlName="phone" type="number">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="advanceTableForm.get('phone').hasError('required')">
              {{'phone' | translate }} {{'is-required' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{'message' | translate }}</mat-label>
            <textarea matInput formControlName="message"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!advanceTableForm.valid"
              [mat-dialog-close]="1" (click)="sendMessage()">{{'send' | translate }}</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">{{'cancel' | translate }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
