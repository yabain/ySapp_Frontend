<div class="container">
  <h3 mat-dialog-title>{{'are-you-shure' | translate}}?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> {{'firstName' | translate}}: </span><b>{{data.firstName}}</b></p>
      </li>
      <li>
        <p><span class="font-weight-bold"> {{'lastName' | translate}}: </span><b>{{data.lastName}}</b></p>
      </li>
      <li>
        <p><span class="font-weight-bold"> {{'email' | translate}}: </span><b>{{ data.email }}</b></p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">{{'phone' | translate}}: </span><b>{{data.phone}}</b>
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      {{'delete' | translate}}
    </button>
    <button mat-flat-button class="btn btn-secondary" (click)="onNoClick()" tabindex="-1">{{'cancel' | translate}}</button>
  </div>
</div>
