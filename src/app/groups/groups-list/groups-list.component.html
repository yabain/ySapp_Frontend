<div class="body">
  <div id="mail-nav">
    <table class="col-12">
      <tr>
        <td>
          <h5 class="b-b p-10 text-strong">{{ "groups" | translate}} ({{groupsList.length}})</h5>
        </td>
        <td>
          <div class="export-button m-l-10" matTooltip="Add group">
            <button mat-mini-fab style="background-color: #0ba32a" (click)="addNew()">
              <mat-icon class="col-white">add</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </table>
    <div *ngIf="waitingGroups" class="tbl-spinner">
      <div class="preloader">
        <div class="spinner-layer pl-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <table class="col-12" *ngIf="!waitingGroups">
      <tr id="mail-folders" style="margin: 10px 0 10px 0" *ngFor="let group of groupsList; let i = index" (click)="navigateToLevel(group.id)"
      [class.active]="curentGroupId === group.id" title="Click to show this contact list">
        <td>{{group.name}} ({{group.members}})</td>
        <td>
          <i class="fa fa-edit" (click)="$event.stopPropagation()" (click)="editCall(group)"></i></td>
      </tr>
    </table> -->
    <ul *ngIf="!waitingGroups" class="" id="mail-folders">
      <li *ngFor="let group of groupsList; let i = index" (click)="navigateToLevel(group.id)"
        [class.active]="curentGroupId === group.id">
        <a title="Click to show this contact list">
          <i class="fa fa-edit" style="margin-right: 10px; font-size: 20px; color:  #0ba32a;" (click)="$event.stopPropagation()" (click)="editCall(group)"></i>
          <i class="fa fa-trash-alt" style="margin-right: 40px; font-size: 20px; color: rgb(209, 0, 0);" (click)="$event.stopPropagation()" (click)="deleteGroup(group)"></i>
          {{group.name}}
          ({{group.members || 0}}) 
        </a>
      </li> 
    </ul>
  </div>
</div>
