                  </div>
                </div>
              </div>

                    <span class="badge bg-orange">{{group.members}} {{ "members" | translate }}</span>
                  </a>
                </li>

      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div class="card">
          <div class="boxs mail_listing">
            <div class="inbox-center table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th colspan="1">
                      <div class="inbox-header">
                        {{'instantMessages' | translate}}
                      </div>
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <form class="composeForm" [formGroup]="messageForm" (ngSubmit)="submit">
                  <div class="form-line">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>{{'subject' | translate}}</mat-label>
                      <input matInput formControlName="subject" id="subject">
                    </mat-form-field>
                  </div>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Message</mat-label>
                    <textarea matInput formControlName="message" placeholder="Hello, Yaba-In!" value="Hello, Yaba-In!"
                      required=""></textarea>
                    <mat-error *ngIf="messageForm.get('message').hasError('required')">
                      {{'Message' | translate }} {{'is-required' | translate }}
                    </mat-error>
                  </mat-form-field>
                  <div class="compose-editor m-t-20">
                    <div id="summernote"></div>
                    <input type="file" class="default" multiple>
                  </div><br><br>
                  <button mat-flat-button [type]="submit" [disabled]="!messageForm.valid" color="primary" class="msr-2" (click)="submit()">Send</button>

                </form>
              </div>
              <div class="col-lg-12">
                <div class="m-l-25 m-b-20">
                  <!-- <button mat-flat-button color="warn">Discard</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
